<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Curso HTML & CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: rgb(75, 75, 75);
        }
        
        .modulesDiv {
            background-color: #222;
            height: 90%;
            width: 10%;
            margin-top: 3.25%;
            position: fixed;
            list-style-type: none;
            overflow: scroll;
            border-right: 1px solid white;
        }
        
        .modulesDiv::-webkit-scrollbar {
            display: none;
        }
        
        .modulesDiv a {
            display: block;
            text-align: center;
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: 350;
            border-bottom: 1px solid white;
            padding: 25px;
        }
        
        .modulesDiv a:hover:not(.active) {
            background-color: rgb(160, 160, 160);
            color: rgb(36, 36, 36);
        }
        
        .modulesDiv a.active {
            background-color: white;
            color: black;
        }
        
        .header {
            background-color: #222;
            width: 100%;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            color: white;
            font-size: 20px;
            margin-right: 7px;
        }

        .header a{
            color: white;
            text-decoration: none;
            font-size: 20px;
            
        }
        
        .header i {
            margin-right: 3px;
            margin-left: 7px;
        }
        
        .titleAndSubtitle {
            width: 50%;
            height: 10.3%;
            margin-left: 10%;
            margin-top: 3.2%;
            display: block;
        }
        
        .titleAndSubtitle .title {
            padding-left: 25px;
            padding-top: 20px;
            font-size: 24px;
            font-weight: 500;
        }
        
        .content {
            display: flex;
        }
        
        .videoDiv {
            margin-left: 11.5%;
            margin-top: 2%;
        }
        
        .functionsDiv {
            margin-left: 20px;
            display: block;
        }
        
        .checkAsDone button {
            width: 80%;
            height: 50px; /* Tamanho do botão */
            border-radius: 1rem;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .checkAsDone button:hover {
            background-color: aqua; /* Cor ao passar o mouse */
        }

        .checkAsDone button:active {
            transform: scale(0.95); /* Animação ao clicar */
        }
        
        .ratingNprv_nxt{
            display: flex;
            justify-content: space-between;
        }

        .progress-container {
            width: 75%;
            background-color: #222;
            border-radius: 10px;
            border: 3px solid #e0e0e0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 10px;
            background-color: #e0e0e0;
            transition: width 0.5s ease-in-out;
        }

        .rating {
            background-color: #101;
            width: 3rem;
            border-radius: 30rem;
            text-align: center;
        }

        .rating button{
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/Cursos"><i class="ph ph-arrow-left"></i>Cursos</a>
        
        <div class="progress-container">
            <div class="progress-bar" id="course-progress"></div>
        </div>
        
        <p>HTML & CSS</p>
    </div>
    <br>
    <div class="modulesDiv">
        <a href="#" onclick="loadVideo(0)" class="active">Módulo 1</a>
        <a href="#" onclick="loadVideo(1)">Módulo 2</a>
        <a href="#" onclick="loadVideo(2)">Módulo 3</a>
        <a href="#" onclick="loadVideo(3)">Módulo 4</a>
        <a href="#" onclick="loadVideo(4)">Módulo 5</a>
        <a href="#" onclick="loadVideo(5)">Módulo 6</a>
        <a href="#" onclick="loadVideo(6)">Módulo 7</a>
        <a href="#" onclick="loadVideo(7)">Módulo 8</a>
        <a href="#" onclick="loadVideo(8)">Módulo 9</a>
        <a href="#" onclick="loadVideo(9)">Módulo 10</a>
        <a href="#" onclick="loadVideo(10)">Módulo 11</a>
        <a href="#" onclick="loadVideo(11)">Módulo 12</a>
    </div>
    
    <div class="titleAndSubtitle">
        <p class="title">Título do Módulo</p>
    </div>

    <div class="content">
        <div class="videoDiv">
            <iframe id="videoFrame" width="690" height="445" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=kxHcSaw7uUfY9o1t" frameborder="0" allowfullscreen></iframe>
            
            <div class="ratingNprv_nxt">
                <div class="rating">
                    <button><i class="ph ph-thumbs-up"></i></button>
                    <button><i class="ph ph-thumbs-down"></i></button>
                </div>

                <div class="prv_nxt">
                    <button onclick="previousModule()"> ◀️ Anterior</button>
                    <button onclick="nextModule()">Próximo ▶️</button>
                </div>
            </div>
        </div>

        <div class="functionsDiv">
            <div class="checkAsDone">
                <button onclick="completeModule()">Marcar como Concluído</button>
            </div>

            <div class="feedback">
                <h3>Envie seu feedback sobre a aula:</h3>
                <input type="text" name="feedback" id="feedback">
            </div>
        </div>
    </div>

    <script>
        const videos = [
            "https://www.youtube.com/embed/Ejkb_YpuHWs?si=WqHtGZf44hEOJNVP", 
            "https://www.youtube.com/embed/VIDEO_ID_2", 
            "https://www.youtube.com/embed/VIDEO_ID_3", 
            "https://www.youtube.com/embed/VIDEO_ID_4", 
            "https://www.youtube.com/embed/VIDEO_ID_5", 
            "https://www.youtube.com/embed/VIDEO_ID_6",
            "https://www.youtube.com/embed/VIDEO_ID_7",
            "https://www.youtube.com/embed/VIDEO_ID_8",
            "https://www.youtube.com/embed/VIDEO_ID_9",
            "https://www.youtube.com/embed/VIDEO_ID_10",
            "https://www.youtube.com/embed/VIDEO_ID_11",
            "https://www.youtube.com/embed/VIDEO_ID_12", 
        ];

        let currentModule = 0;
        const totalModules = videos.length;

        function loadVideo(moduleIndex) {
            currentModule = moduleIndex;
            document.getElementById('videoFrame').src = videos[moduleIndex];
            updateModuleTitle();
            updateActiveLink();
            updateProgress();
        }

        function previousModule() {
            if (currentModule > 0) {
                loadVideo(currentModule - 1);
            }
        }

        function nextModule() {
            if (currentModule < videos.length - 1) {
                loadVideo(currentModule + 1);
            }
        }

        function updateModuleTitle() {
            document.querySelector('.titleAndSubtitle .title').textContent = `Título do Módulo ${currentModule + 1}`;
        }
        
        function updateActiveLink() {
            const links = document.querySelectorAll('.modulesDiv a');
            links.forEach((link, index) => {
                link.classList.toggle('active', index === currentModule);
            });
        }

        function updateProgress() {
            const completedModules = parseInt(localStorage.getItem('completedModules') || '0');
            const progress = (completedModules / totalModules) * 100;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
        }

        function completeModule() {
            let completedModules = parseInt(localStorage.getItem('completedModules') || '0');
            if (currentModule + 1 > completedModules) {
                completedModules = currentModule + 1;
                localStorage.setItem('completedModules', completedModules);
                updateProgress();
                alert(`Módulo ${currentModule + 1} concluído!`);
            } else {
                alert('Este módulo já foi concluído anteriormente.');
            }
        }

        loadVideo(0);
        updateProgress();
    </script>
</body>
</html>
