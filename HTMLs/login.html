<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Cursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --background-color: #f0f2f5;
            --text-color: #333;
            --shadow-color: #d1d9e6;
            --highlight-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('https://picsum.photos/id/20/3000/2000');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .loginField {
            background-color: var(--highlight-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px 10px rgb(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--background-color);
            box-shadow: inset 5px 5px 10px var(--shadow-color),
                        inset -5px -5px 10px var(--highlight-color);
        }

        input:focus {
            outline: none;
            box-shadow: inset 5px 5px 10px #444,
                        inset -5px -5px 10px #777;
            background-color: #999;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #888, #555);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        p {
            margin-top: 20px;
            color: var(--text-color);
        }

        .register-btn {
            background: none;
            color: var(--primary-color);
            padding: 0;
            font-size: 16px;
        }

        .register-btn:hover {
            text-decoration: underline;
        }

        .study-element {
            position: absolute;
            font-size: 48px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .book { top: -60px; left: -80px; }
        .pencil { top: 50%; right: -80px; transform: translateY(-50%); }
        .graduation-cap { bottom: -60px; left: -80px; }
        .laptop { top: -60px; right: -80px; }

        .flying-paper {
            position: absolute;
            width: 50px;
            height: 60px;
            background-color: white;
            opacity: 0.7;
            animation: fly 15s linear infinite;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(1000px, -1000px) rotate(360deg); }
        }

    </style>

</head>
<body>
    <div class="overlay"></div>
    <div class="flying-paper paper1"></div>
    <div class="flying-paper paper2"></div>
    <div class="flying-paper paper3"></div>

    <div class="loginField">
        <form method="post" action="/auth">
            <h2>Bem-vindo de volta!</h2>
            <input type="email" placeholder="E-mail" id="email" name="email" required>
            <input type="password" placeholder="Senha" id="senha" name="senha" required>
            <button type="submit">Entrar</button>          
        </form>

        <p>NÃ£o possui uma conta? <button class="register-btn" onclick="window.location.href='/registerScreen'">Registre-se</button></p>
        
        <div id="messageBox"></div>
    </div>
</body>
</html>

<script>
    async function login(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const response = await fetch('/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, senha })
        });

        const result = await response.json();

        const messageBox = document.getElementById('messageBox');
        if (result.success) {
            window.location.href = '/';
        } else {
            messageBox.innerHTML = result.message;
        }
    }
</script>
