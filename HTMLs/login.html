<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.Css">
</head>
<body>
    <div class="loginField" action="/auth">
        <form id="login-form">
            <h2>Realize seu Login</h2>
            <input type="email" placeholder="E-mail" id="gmail" name="gmail" required>
            <input type="password" placeholder="Senha" id="senha" name="senha" required>
            <button type="submit" >Login</button>
        </form>
        
        <form action="/registerScreen">
            <p>NÃ£o possui uma conta? <button type="submit">Clique Aqui</button></p>
        </form>
    </div>
</body>
</html>

<script>

    document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gmail = document.getElementById('gmail').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    body: JSON.stringify({ gmail: gmail, senha: senha }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.redirected) {
            
                    window.location.href = response.url;
                } else {
                    const result = await response.text();
                    alert(result);
                }
            } catch (err) {
                console.error('Erro:', err.message);
                alert('Erro ao realizar login.');
            }
        });
    </script>
