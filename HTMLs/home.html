<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>  
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2a6f97;
            --secondary-color: #61a5c2;
            --background: #f0f4f8;
            --text-color: #2c3e50;
            --card-background: rgba(255, 255, 255, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #61a5c2;
            --secondary-color: #2a6f97;
            --background: #1a1a1a;
            --text-color: #e0e0e0;
            --card-background: rgba(40, 40, 40, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: float 15s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 0) rotate(180deg);
            }
            75% {
                transform: translate(50px, -50px) rotate(270deg);
            }
        }

        .about-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .about-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .about-header h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .about-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .about-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .about-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 8px 8px 15px var(--shadow-color),
                        -8px -8px 15px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .about-card:hover {
            transform: translateY(-10px);
            box-shadow: 12px 12px 20px var(--shadow-color),
                        -12px -12px 20px rgba(255, 255, 255, 0.5);
        }

        .about-card i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .about-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .about-card p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                        -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-background);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-color),
                        -5px -5px 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .about-header h2 {
                font-size: 2rem;
            }

            .about-content {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .about-header h2 {
                font-size: 1.8rem;
            }
        }

        .neumorphic {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(66, 153, 225, 0.1);
            box-shadow: 
                5px 5px 15px rgba(50, 50, 50, 0.5),
                -5px -5px 15px rgba(66, 153, 225, 0.05);
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .neumorphic:hover {
            transform: translateY(-5px);
            box-shadow: 
                8px 8px 20px rgba(0, 0, 0, 0.6),
                -8px -8px 20px rgba(66, 153, 225, 0.07);
            border: 1px solid rgba(66, 153, 225, 0.2);
        }

        .refs {
            display: flex;
            align-items: center;
        }

        .refs img {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: 2px solid var(--primary-color);
            margin-left: 50px;
            transition: all 0.3s ease;
        }

        .refs img:hover {
            transform: scale(1.1);
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: rgba(10, 10, 10, 0.95);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    border: 1px solid rgba(66, 153, 225, 0.1);
    box-shadow: 
        5px 5px 15px rgba(50, 50, 50, 0.6),
        -5px -5px 15px rgba(66, 153, 225, 0.07);
    max-width: 400px;
    width: 90%;
    transform: scale(0.9);
    transition: transform 0.3s ease;
}

.modal.active .modal-content {
    transform: scale(1);
}

.modal-content h2 {
    margin-bottom: 20px;
    color: var(--primary-color);
}

.modal-content p {
    margin-bottom: 25px;
    line-height: 1.6;
}

.modal-content button {
    background: var(--primary-color) !important;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    font-size: 16px;
    width: 200px;
    margin: 5px auto;
    display: block;
}

.modal-content button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
}

.carousel {
    overflow: hidden;
    position: relative;
    width: 100%;
    height: 400px;
    border-radius: 10px;
    box-shadow: 
        5px 5px 15px rgba(0, 0, 0, 0.6),
        -5px -5px 15px rgba(66, 153, 225, 0.07);
}

.carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
}

.carousel-item {
    flex: 0 0 100%;
    height: 100%;
    position: relative;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: fill;
}

.carousel-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #fff;
    background: rgba(66, 153, 225, 0.2);
    backdrop-filter: blur(5px);
    padding: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    z-index: 10;
    border: 1px solid rgba(66, 153, 225, 0.1);
}

.carousel-control:hover {
    background: rgba(66, 153, 225, 0.3);
    transform: translateY(-50%) scale(1.1);
}

.carousel-control-prev {
    left: 10px;
    border-radius: 0 5px 5px 0;
}

.carousel-control-next {
    right: 10px;
    border-radius: 5px 0 0 5px;
}
    </style>

    <script>
        const body = document.body;

        const carousel = document.querySelector('.carousel-inner');
        const items = carousel.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.carousel-control-prev');
        const nextBtn = document.querySelector('.carousel-control-next');
        let currentIndex = 0;

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showSlide(currentIndex);
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        });

     
        setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        }, 5000);

        const modal = document.getElementById("modal");
        const profileIcon = document.getElementById("profile-icon");

        profileIcon.onclick = () => {
            modal.style.display = "flex";
        };

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
        document.body.classList.toggle('dark-mode');
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
