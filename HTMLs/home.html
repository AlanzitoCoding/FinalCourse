<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMGFA Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>  
    :root {
    --primary-color: #4299e1;
    --secondary-color: #2b6cb0;
    --dark-bg: #0a0a0a;
    --light-shadow: rgba(255, 255, 255, 0.7);
    --dark-shadow: rgba(0, 0, 0, 0.2);
}

/* Background Animation */
@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes lineMove {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

body {
    background: var(--dark-bg);
    color: #ffffff;
    position: relative;
    overflow-x: hidden;
    transition: background-color 0.3s ease;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}

/* Combined Background Effects */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        linear-gradient(45deg, transparent 45%, rgba(66, 153, 225, 0.1) 45%, rgba(66, 153, 225, 0.1) 55%, transparent 55%),
        linear-gradient(-45deg, transparent 45%, rgba(66, 153, 225, 0.1) 45%, rgba(66, 153, 225, 0.1) 55%, transparent 55%),
        linear-gradient(
            45deg,
            #0a0a0a,
            #1a1a2e,
            #16213e,
            #0a0a0a
        );
    background-size: 60px 60px, 60px 60px, 400% 400%;
    animation: 
        lineMove 20s linear infinite,
        gradientBG 15s ease infinite;
    z-index: -1;
    opacity: 0.5;
}

/* Additional Particle Effect */
@keyframes particleFloat {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 0.5px);
    background-size: 50px 50px;
    animation: particleFloat 20s linear infinite;
    z-index: -1;
    opacity: 0.3;
    pointer-events: none;
}

.neumorphic {
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(66, 153, 225, 0.1);
    box-shadow: 
        5px 5px 15px rgba(50, 50, 50, 0.5),
        -5px -5px 15px rgba(66, 153, 225, 0.05);
    transition: all 0.3s ease;
    color: #ffffff;
}

.neumorphic:hover {
    transform: translateY(-5px);
    box-shadow: 
        8px 8px 20px rgba(0, 0, 0, 0.6),
        -8px -8px 20px rgba(66, 153, 225, 0.07);
    border: 1px solid rgba(66, 153, 225, 0.2);
}

.refs {
    display: flex;
    align-items: center;
}

.refs img {
    width: 40px;
    height: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50px;
    border: 2px solid var(--primary-color);
    margin-left: 50px;
    transition: all 0.3s ease;
}

.refs img:hover {
    transform: scale(1.1);
    border-color: var(--secondary-color);
    box-shadow: 0 0 15px var(--primary-color);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: rgba(10, 10, 10, 0.95);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    border: 1px solid rgba(66, 153, 225, 0.1);
    box-shadow: 
        5px 5px 15px rgba(50, 50, 50, 0.6),
        -5px -5px 15px rgba(66, 153, 225, 0.07);
    max-width: 400px;
    width: 90%;
    transform: scale(0.9);
    transition: transform 0.3s ease;
}

.modal.active .modal-content {
    transform: scale(1);
}

.modal-content h2 {
    margin-bottom: 20px;
    color: var(--primary-color);
}

.modal-content p {
    margin-bottom: 25px;
    line-height: 1.6;
}

.modal-content button {
    background: var(--primary-color) !important;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    font-size: 16px;
    width: 200px;
    margin: 5px auto;
    display: block;
}

.modal-content button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
}

.carousel {
    overflow: hidden;
    position: relative;
    width: 100%;
    height: 400px;
    border-radius: 10px;
    box-shadow: 
        5px 5px 15px rgba(0, 0, 0, 0.6),
        -5px -5px 15px rgba(66, 153, 225, 0.07);
}

.carousel-inner {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
}

.carousel-item {
    flex: 0 0 100%;
    height: 100%;
    position: relative;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: fill;
}

.carousel-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #fff;
    background: rgba(66, 153, 225, 0.2);
    backdrop-filter: blur(5px);
    padding: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    z-index: 10;
    border: 1px solid rgba(66, 153, 225, 0.1);
}

.carousel-control:hover {
    background: rgba(66, 153, 225, 0.3);
    transform: translateY(-50%) scale(1.1);
}

.carousel-control-prev {
    left: 10px;
    border-radius: 0 5px 5px 0;
}

.carousel-control-next {
    right: 10px;
    border-radius: 5px 0 0 5px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 1s ease-out;
}
    </style>
</head>

    <script>
        const body = document.body;

        const carousel = document.querySelector('.carousel-inner');
        const items = carousel.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.carousel-control-prev');
        const nextBtn = document.querySelector('.carousel-control-next');
        let currentIndex = 0;

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showSlide(currentIndex);
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        });

     
        setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        }, 5000);

        const modal = document.getElementById("modal");
        const profileIcon = document.getElementById("profile-icon");

        profileIcon.onclick = () => {
            modal.style.display = "flex";
        };

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
