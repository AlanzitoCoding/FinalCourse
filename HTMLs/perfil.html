<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Plataforma de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Properties */
:root {
    --primary-color: #4299e1;
    --secondary-color: #2b6cb0;
    --dark-bg: #0a0a0a;
    --light-shadow: rgba(255, 255, 255, 0.7);
    --dark-shadow: rgba(0, 0, 0, 0.2);
}

/* Animated Background */
@keyframes lineMove {
    0% {
        background-position: 0% 0%;
    }
    100% {
        background-position: 100% 100%;
    }
}

/* Base Styles */
body {
    background: var(--dark-bg);
    color: #ffffff;
    position: relative;
    overflow-x: hidden;
}

/* Animated Lines Background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        linear-gradient(45deg, transparent 45%, rgba(66, 153, 225, 0.1) 45%, rgba(66, 153, 225, 0.1) 55%, transparent 55%),
        linear-gradient(-45deg, transparent 45%, rgba(66, 153, 225, 0.1) 45%, rgba(66, 153, 225, 0.1) 55%, transparent 55%);
    background-size: 60px 60px;
    animation: lineMove 20s linear infinite;
    z-index: -1;
    opacity: 0.5;
}

/* Enhanced Neumorphic Styles */
.neumorphic {
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(66, 153, 225, 0.1);
    box-shadow: 
        5px 5px 15px rgba(50, 50, 50, 0.5),
        -5px -5px 15px rgba(66, 153, 225, 0.05);
    transition: all 0.3s ease;
}

.neumorphic:hover {
    transform: translateY(-5px);
    box-shadow: 
        8px 8px 20px rgba(0, 0, 0, 0.6),
        -8px -8px 20px rgba(66, 153, 225, 0.07);
    border: 1px solid rgba(66, 153, 225, 0.2);
}

/* Navigation Styles */
nav a {
    color: #ffffff;
    position: relative;
    transition: color 0.3s ease;
}

nav a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--primary-color);
    transition: width 0.3s ease;
}

nav a:hover::after {
    width: 100%;
}

/* Form Elements */
.edit-input {
    background: rgba(15, 15, 15, 0.9);
    color: #ffffff;
    border: none;
    border-bottom: 2px solid var(--primary-color);
    transition: all 0.3s ease;
}

.edit-input:focus {
    background: rgba(20, 20, 20, 0.9);
    box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
}

/* Course List Styles */
#enrolledCourses li {
    background: rgba(15, 15, 15, 0.9);
    border: 1px solid rgba(66, 153, 225, 0.1);
    transition: all 0.3s ease;
}

#enrolledCourses li:hover {
    background: rgba(20, 20, 20, 0.9);
    border: 1px solid rgba(66, 153, 225, 0.2);
    transform: translateX(5px);
}

/* Profile Image Styles */
.profile-image {
    border: 4px solid var(--primary-color);
    transition: all 0.3s ease;
}

.profile-image:hover {
    transform: scale(1.05);
    border-color: var(--secondary-color);
}

/* Dark Mode Toggle adjustments */
#darkModeToggle {
    background: rgba(20, 20, 20, 0.9);
    color: var(--primary-color);
    transition: all 0.3s ease;
}

#darkModeToggle:hover {
    background: rgba(25, 25, 25, 0.9);
    transform: scale(1.05);
}

/* Button Styles */
button {
    background: var(--primary-color) !important;
    border: none !important;
    color: #ffffff !important;
    font-weight: bold !important;
    transition: all 0.3s ease !important;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    transition: 0.5s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
}

button:hover::before {
    left: 100%;
}

/* Adicional: Efeito de brilho nas bordas dos elementos importantes */
.highlight-container {
    position: relative;
}

.highlight-container::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, 
        transparent, 
        rgba(66, 153, 225, 0.1), 
        transparent
    );
    border-radius: inherit;
    z-index: -1;
    animation: borderGlow 2s ease-in-out infinite;
}

@keyframes borderGlow {
    0%, 100% {
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
}
    </style>
</head>
<body class="font-sans" onload="fetchData()">
    <nav class="neumorphic p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold"><- Voltar a Tela Principal</a>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-8 text-center fade-in">Meu Perfil</h1>

        <div class="neumorphic p-8 mb-8 fade-in">
            <div class="flex flex-col md:flex-row items-center mb-8">
                <div class="md:w-1/3 mb-4 md:mb-0 flex flex-col items-center">
                    <img id="profileImage" src="https://picsum.photos/200" alt="Foto de Perfil" class="profile-image neumorphic mb-4">
                    <label for="imageUpload" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Alterar Foto
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="updateProfileImage(this)">
                </div>
                <div class="md:w-2/3 md:pl-8">
                    <h2 class="text-2xl font-bold mb-4">Informações Pessoais</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="userInfo">
                        <div class="flex items-center">
                            <p class="font-bold mr-2">Nome:</p>
                            <p id="uName" name="userName" class="mr-2"></p>
                            <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('userName')"></i>
                        </div>
                        <div class="flex items-center">
                            <p class="font-bold mr-2">CPF:</p>
                            <p id="uCPF" name="userCPF" class="mr-2"></p>
                            <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('userCPF')"></i>
                        </div>
                        <div class="flex items-center">
                            <p class="font-bold mr-2">E-mail:</p>
                            <p id="uEmail" name="userEmail" class="mr-2"></p>
                            <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('userEmail')"></i>
                        </div>
                        <div class="flex items-center">
                            <p class="font-bold mr-2">Número:</p>
                            <p id="uPhone" name="userPhone" class="mr-2"></p>
                            <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('userPhone')"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="neumorphic p-8 mb-8 fade-in">
            <h2 class="text-2xl font-bold mb-4">Cursos Inscritos</h2>
            <ul id="enrolledCourses" class="list-disc list-inside">
                <li>Curso de GitHub</li>
                <li>Curso de HTML/CSS</li>
                <li>Curso de JavaScript</li>
            </ul>
        </div>
        <form action="/logout">
            <p><button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">Sair</button></p>
        </form>
    </div>

    <footer class="neumorphic p-4 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Plataforma de Cursos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        function fetchData() {
        fetch('/userInfo')
            .then(response => response.json())
            .then(data => {
                const uName = document.getElementById('uName');
                const uCPF = document.getElementById('uCPF');
                const uEmail = document.getElementById('uEmail');
                const uPhone = document.getElementById('uPhone');

                uName.innerHTML = '';
                uCPF.innerHTML = '';
                uEmail.innerHTML = '';
                uPhone.innerHTML = '';
                
                data.forEach(row => {

                    uName.innerHTML += `${row.userName}`
                    uCPF.innerHTML += `${row.userCPF}`
                    uEmail.innerHTML += `${row.userEmail}`
                    uPhone.innerHTML += `${row.userPhone}`
                    

                })

                /*document.getElementById('uName').textContent = data.userName;
                document.getElementById('uCPF').textContent = data.userCPF;
                document.getElementById('uEmail').textContent = data.userEmail;
                document.getElementById('uPhone').textContent = data.userPhone;*/
            })
            .catch(error => {
                console.error("Erro ao buscar dados do usuário: " + error);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchData());

        function updateProfileImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function toggleEdit(elementId) {
            const element = document.getElementById(elementId);
            const currentValue = element.textContent;

            if (element.tagName === 'P') {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.className = 'edit-input';
                input.onblur = function() {
                    saveEdit(elementId, this.value);
                };
                input.onkeypress = function(e) {
                    if (e.key === 'Enter') {
                        saveEdit(elementId, this.value);
                    }
                };
                element.parentNode.replaceChild(input, element);
                input.focus();
            }
        }
    </script>
</body>
</html>
