<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --background-color: #f0f2f5;
            --text-color: #333;
            --shadow-color: #d1d9e6;
            --highlight-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('https://picsum.photos/id/20/3000/2000');
            background-size: cover;
            background-position: center;
        }

        .loginField {
            background-color: var(--highlight-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px var(--shadow-color),
                        -10px -10px 20px var(--highlight-color);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--background-color);
            box-shadow: inset 5px 5px 10px var(--shadow-color),
                        inset -5px -5px 10px var(--highlight-color);
        }

        input:focus {
            outline: none;
            box-shadow: inset 3px 3px 5px var(--shadow-color),
                        inset -3px -3px 5px var(--highlight-color);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-button {
            background: var(--background-color);
            color: var(--primary-color);
            box-shadow: 5px 5px 10px var(--shadow-color),
                        -5px -5px 10px var(--highlight-color);
        }

        .back-button:hover {
            box-shadow: 3px 3px 5px var(--shadow-color),
                        -3px -3px 5px var(--highlight-color);
        }
    </style>
</head>
<body>
    <form class="loginField" method="POST" id="registerForm" action="/submit">
        <h2>Realize seu cadastro</h2>
        <input type="email" placeholder="E-mail" name="email" required>
        <input type="password" placeholder="Password" name="senha" required>
        <input type="text" placeholder="Nome" name="nome" required>
        <input type="number" placeholder="CPF" name="cpf" required>
        <input type="tel" placeholder="Telefone" name="telefone" required>
        <br>
        <button type="submit">Cadastrar</button>
        <button type="button" class="back-button" onclick="window.location.href='/loginScreen'">Voltar para Login</button>
    </form>
</body>
</html>
