<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Professor - SMGFAP Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../CSS/ProfessorLogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login Professor</h2>
            <p>Acesse seu painel de gerenciamento</p>
        </div>
        <form action="/professor_login" method="POST">
            <div class="form-group">
                <label for="email">E-mail Institucional</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div class="login-footer">
            <p>Problemas para acessar? <a href="/suporte">Contate o suporte</a></p>
        </div>
    </div>
</body>
</html>
