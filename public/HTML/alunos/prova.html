<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de GitHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/prova.css">
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <a class="btn-voltar" href="/gitModules"></a>
            <h1><i class="fab fa-github"></i> Prova de GitHub</h1>
            <p>Teste seus conhecimentos sobre o GitHub</p>
        </div>

        <form id="github-quiz" class="fade-in">
            <div class="question-card">
                <h3 class="question-title">1. O que é o GitHub?</h3>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q1" id="q1a" value="a">
                        <label for="q1a">Um editor de código</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="q1b" value="b">
                        <label for="q1b">Uma plataforma de hospedagem de código e colaboração</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="q1c" value="c">
                        <label for="q1c">Um sistema operacional</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" id="q1d" value="d">
                        <label for="q1d">Uma linguagem de programação</label>
                    </div>
                </div>
            </div>

            <div class="question-card">
                <h3 class="question-title">2. O que é um repositório no GitHub?</h3>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q2" id="q2a" value="a">
                        <label for="q2a">Um tipo de arquivo de código</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="q2b" value="b">
                        <label for="q2b">Um diretório que contém todos os arquivos do projeto e histórico de versões</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="q2c" value="c">
                        <label for="q2c">Uma ferramenta de compilação</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" id="q2d" value="d">
                        <label for="q2d">Um programa de instalação</label>
                    </div>
                </div>
            </div>

            <div class="question-card">
                <h3 class="question-title">3. O que é um commit?</h3>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q3" id="q3a" value="a">
                        <label for="q3a">Um erro no código</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="q3b" value="b">
                        <label for="q3b">Uma mensagem de erro</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="q3c" value="c">
                        <label for="q3c">Um registro de alterações feitas no código</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" id="q3d" value="d">
                        <label for="q3d">Uma branch do repositório</label>
                    </div>
                </div>
            </div>

            <div class="question-card">
                <h3 class="question-title">4. O que é um pull request?</h3>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q4" id="q4a" value="a">
                        <label for="q4a">Uma solicitação para mesclar alterações de código</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="q4b" value="b">
                        <label for="q4b">Um comando para baixar arquivos</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="q4c" value="c">
                        <label for="q4c">Uma solicitação para excluir um repositório</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" id="q4d" value="d">
                        <label for="q4d">Um tipo de branch</label>
                    </div>
                </div>
            </div>

            <div class="question-card">
                <h3 class="question-title">5. Para que serve o arquivo README.md?</h3>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="q5" id="q5a" value="a">
                        <label for="q5a">Para executar o projeto</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="q5b" value="b">
                        <label for="q5b">Para documentar e descrever o projeto</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="q5c" value="c">
                        <label for="q5c">Para compilar o código</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" id="q5d" value="d">
                        <label for="q5d">Para configurar o Git</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Enviar Respostas</button>
        </form>

        <div id="result" class="result fade-in">
            <h2>Resultado</h2>
            <div class="score">
                <span id="score">0</span>/5
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script src="../../JS/prova.js"></script>
</body>
</html>
