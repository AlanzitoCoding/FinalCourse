<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <!-- Background elements -->
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="login-container">
        <div class="login-card">
            <form id="login">
                <h2>Bem-vindo de volta!</h2>
                
                <div class="user-type-selector">
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione seu perfil...</option>
                        <option value="alunos">Aluno</option>
                        <option value="professores">Professor</option>
                        <option value="admins">Administrador</option>
                    </select>
                </div>
                
                <input type="email" placeholder="E-mail" id="email" name="email" required>
                <input type="password" placeholder="Senha" id="senha" name="senha" required>
                <button type="submit">Entrar</button>          
            </form>

            <p class="register-text">NÃ£o possui uma conta? 
                <button class="register-btn" onclick="window.location.href='/registerScreen'">Registre-se</button>
            </p>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
