<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - SMGFAP Courses</title>
    <link rel="stylesheet" href="../CSS/Admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <h2>Painel Admin</h2>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#cursos">Gerenciar Cursos</a></li>
                <li><a href="#modulos">Gerenciar Módulos</a></li>
                <li><a href="#usuarios">Gerenciar Usuários</a></li>
                <li><a href="#relatorios">Relatórios</a></li>
                <li><a href="#config">Configurações</a></li>
            </ul>
        </div>
        
        <!-- Conteúdo Principal -->
        <div class="admin-content">
            <div id="dashboard" class="admin-card">
                <h3>Visão Geral</h3>
                <!-- Estatísticas rápidas -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-cursos">0</div>
                        <p>Cursos Ativos</p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-usuarios">0</div>
                        <p>Usuários</p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-conclusoes">0</div>
                        <p>Conclusões</p>
                    </div>
                </div>
            </div>
            
            <div id="cursos" class="admin-card">
                <h3>Gerenciar Cursos</h3>
                <button id="novo-curso">+ Novo Curso</button>
                <div id="lista-cursos">
                    <!-- Lista de cursos será preenchida via JavaScript -->
                </div>
            </div>
            
            <!-- Outras seções seriam implementadas de forma similar -->
        </div>
    </div>

    <script src="../JS/Admin.js"></script>
</body>
</html>
